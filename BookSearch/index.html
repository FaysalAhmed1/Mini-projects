<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book Search </title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
</head>

<body style="background-color:rgb(115, 219, 233); margin-top: 100px;">

    <section class="container my-2">
        <!----------------------------------- Input Filed --------------------------------->
        <div class="d-flex">
            <input type="text" class="form-control me-2" placeholder=" Book Type " id="searchInput" />
            <button class="btn btn-dark" id="search-btn">Search</button>
        </div>
    </section>
    <!------------------------------------ Total Book Details ------------------------->
    <div id="total"> </div>

    <section class="container">
        <!------------------------------------ Book Details ------------------------------->
        <div class="row" id="book-details"></div>
        <hr />
    </section>
    <section class="container mt-2">
        <div id="error"></div>

        <div id="book-container" class="row">

        </div>

    </section>
    <script src="script.js"></script>

</body>

</html>
